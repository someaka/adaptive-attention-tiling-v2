[pytest]
# Test discovery and collection
addopts = 
    --verbose
    --showlocals
    --tb=short
    --log-cli-level=INFO
testpaths = tests
python_files = test_*.py
python_classes = Test* *Test
python_functions = test_*

# Output and reporting

# Custom markers
markers =
    unit: unit tests
    integration: integration tests
    memory: memory usage tests
    order: mark test execution order
    dependency: mark test dependencies
    pyright: mark tests for pyright type checking

# Logging
log_cli = true

# Pyright configuration
pyright_dir = /home/d/Desktop/AAT/adaptive-attention-tiling-v2
pyright_files = src/**/*.py tests/**/*.py
pyright_config = pyrightconfig.json
