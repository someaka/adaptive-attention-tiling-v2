[pytest]
pythonpath = .
testpaths = tests src/core/benchmarks/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    benchmark: marks tests as benchmark tests
    gpu: marks tests that require GPU
    level0: base level tests with no dependencies
    level1: tests depending on level0 components
    level2: tests depending on level1 components
    level3: tests depending on level2 components
    level4: high-level integration tests

[benchmark]
min_rounds = 5
min_time = 0.000005
max_time = 1.0
calibration_precision = 10
warmup = True
warmup_iterations = 100
disable_gc = False
