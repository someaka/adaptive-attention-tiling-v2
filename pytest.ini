[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    level0: mark test as level 0 (fundamental)
    level1: mark test as level 1 (depends on level 0)
    level2: mark test as level 2 (depends on level 1)
    geometric: mark test as part of geometric operations
    attention: mark test as part of attention mechanism
    tiling: mark test as part of tiling operations
    integration: mark test as integration test
    performance: mark test as performance test
    memory: mark test as memory test
    dependency: mark test dependencies

# Test ordering
addopts = --strict-markers -v

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
