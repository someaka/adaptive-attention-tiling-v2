[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    core: Core functionality tests
    geometric: Geometric operations tests
    attention: Attention mechanism tests
    tiling: Tiling operations tests
    integration: Integration tests
    performance: Performance tests
    memory: Memory tests
    order: Mark tests for ordering
    dependency: Mark a test as dependent on other tests
    level0: Mark a test as a basic level test
    level1: Mark a test as an intermediate level test
    level2: Mark a test as an advanced level test

# Test ordering
addopts = 
    --strict-markers
    -v
    -ra

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
